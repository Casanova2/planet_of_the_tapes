<!doctype html>

<html lang="en">

<html class="fixed">

	{{>admin/admin-head}}

	<body>
		<section class="body">

			{{>admin/admin-header}}

			<div class="inner-wrapper">
				
				{{> admin/admin-sidebar}}

				<section role="main" class="content-body">
					<header class="page-header">
						<h2>Products</h2>
					
						<div class="right-wrapper pull-right">
							<ol class="breadcrumbs">
								<li>
									<a href="/">
										<i class="fa fa-home"></i>
									</a>
								</li>
								<li><span>Products</span></li>
							</ol>
						</div>
					</header>

					<!-- start: page -->
						
						<section class="panel">
								<div class="panel-title-sign mt-xl text-right">
									<h2 class="title text-uppercase text-weight-bold m-none"><i class="fa fa-user mr-xs"></i>Modify product</h2>
								</div>
								<div class="panel-body">
									<form action="/admin/product/modify/{{id}}" method="post" enctype="multipart/form-data" >
										<div class="form-group mb-lg">
											<label>Product Name</label>
											<input name="name" type="text" class="form-control input-lg" value="{{product.name}}" required/>
											<input name="id" type="hidden" value="{{product.id}}"/>
										</div>

										<div class="form-group mb-lg">
											<label>Description</label>
											<input name="description" type="text" class="form-control input-lg" value="{{product.description}}" required/>
										</div>
							
										<div class="form-group mb-lg">
											<label>Product type</label>
											<input name="type" type="text" class="form-control input-lg" value="{{product.type}}" required/>
										</div>
										
										<div class="form-group mb-lg">
											<label>Product Genre</label>
											<input name="genre" type="text" class="form-control input-lg" value="{{product.genre}}" required/>
										</div>
										
										<div class="form-group mb-lg">
											<label>Stock</label>
											<input name="stock" type="number" class="form-control input-lg" value="{{product.stock}}" required/>
										</div>
										
										<div class="form-group mb-lg">
											<label>Buying Price</label>
											<input name="pbuy" type="number" class="form-control input-lg" value="{{product.pbuy}}" required/>
										</div>
										
										<div class="form-group mb-lg">
											<label>Renting Price</label>
											<input name="prent" type="number" class="form-control input-lg" value="{{product.prent}}" required/>
										</div>
										
										<div class="form-group mb-lg">
											<label>Score</label>
											<input name="score" type="number" class="form-control input-lg" value="{{product.score}}" required/>
										</div>
										
										<div class="form-group mb-lg">
											<label>Trailer</label>
											<input name="trailer" type="text" class="form-control input-lg" value="{{product.trailer}}" required/>
										</div>
										
										<div class="form-group mb-lg">
											<label>Director</label>
											<input name="director" type="text" class="form-control input-lg" value="{{product.director}}" required/>
										</div>
										
										<div class="form-group mb-lg">
											<label>Cast</label>
											<input name="cast" type="text" class="form-control input-lg" value="{{product.cast}}" required/>
										</div>
										
										<div class="form-group mb-lg">
											<label>Year</label>
											<input name="year" type="number" class="form-control input-lg" value="{{product.year}}" required/>
										</div>
										
										<div class="form-group mb-lg">
											<label>Image</label>
											<input type="file" name="img" required/>
										</div>	
										<footer class="panel-footer">
											<button class="btn btn-primary">Submit </button>
											<button type="reset" class="btn btn-default">Reset</button>
										</footer>
									
									</form>
								</div>
						</section>
					<!-- end: page -->
				</section>
			</div>

			
		</section>

		{{>admin/admin-footer}}
		
	</body>
</html>
