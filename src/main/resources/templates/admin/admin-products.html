<!doctype html>
<html class="fixed">

	{{>admin/admin-head}}

	<body>
		<section class="body">

			{{>admin/admin-header}}

			<div class="inner-wrapper">
				
				{{> admin/admin-sidebar}}

				<section role="main" class="content-body">
					<header class="page-header">
						<h2>Products</h2>
					
						<div class="right-wrapper pull-right">
							<ol class="breadcrumbs">
								<li>
									<a href="/admin">
										<i class="fa fa-home"></i>
									</a>
								</li>
								<li><span>Products</span></li>
							</ol>
						</div>
					</header>

					<!-- start: page -->
						<section class="panel">
							<header class="panel-heading">
						
								<h2 class="panel-title">Products</h2>
								
								{{> admin/admin-messages}}
								
							</header>
							
							<div class="panel-body">
								<a href="/admin-products-add">
				                    <button style="margin-bottom:15px;" type="button" class="btn btn-primary"><span class="fa fa-plus-circle"> </span> &nbsp; Add product</button>
				                </a>
								<table class="table table-bordered table-striped mb-none" id="datatable-tabletools" data-swf-path="/admin/assets/vendor/jquery-datatables/extras/TableTools/swf/copy_csv_xls_pdf.swf">
									<thead>
										<tr>
											<th>Name</th>
											<th>Type</th>
											<th>Stock</th>
											<th class="hidden-xs">Genre</th>
											<th>Score</th>
											<th>Actions</th>
										</tr>
									</thead>
									<tbody>
										{{#products}} {{>admin/admin-itemtable}} {{/products}}
									</tbody>
								</table>
							</div>
						</section>
					<!-- end: page -->
				</section>
			</div>

		</section>

		{{>admin/admin-footer}}
		
	</body>
</html>
