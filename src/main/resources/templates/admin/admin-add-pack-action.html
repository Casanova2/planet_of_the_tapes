<!doctype html>

<html lang="en">

<html class="fixed">

	{{>admin/admin-head}}

	<body>
		<section class="body">

			{{>admin/admin-header}}

			<div class="inner-wrapper">
				
				{{> admin/admin-sidebar}}

				<section role="main" class="content-body">
					<header class="page-header">
						<h2>Packs</h2>
					
						<div class="right-wrapper pull-right">
							<ol class="breadcrumbs">
								<li>
									<a href="index.html">
										<i class="fa fa-home"></i>
									</a>
								</li>
								<li><span>Packs</span></li>
							</ol>
						</div>
					</header>

					<!-- start: page -->
						
						<section class="panel">
								<div class="panel-title-sign mt-xl text-right">
									<h2 class="title text-uppercase text-weight-bold m-none"><i class="fa fa-user mr-xs"></i>Add pack</h2>
								</div>
								<div class="panel-body">
									<form action="/admin-add-pack-action" method="post" enctype="multipart/form-data">
										<div class="form-group mb-lg">
											<label>Pack Name</label>
											<input name="namePack" type="text" class="form-control input-lg"/>
										</div>

										<div class="form-group mb-lg">
											<label>Pack Price</label>
											<input name="price" type="number" class="form-control input-lg"/>
										</div>
										
										<div class="form-group mb-lg">
											<label>Product 1</label>
											<select name="nameP1" class="form-control form-control-lg mb-3">
											{{#products}}
												<option name="{{name}}">{{name}}</option>
											{{/products}}
											</select>
										</div>
										
										<div class="form-group mb-lg">
											<label>Product 2</label>
											<select name="nameP2" class="form-control form-control-lg mb-3">
											{{#products}}
												<option name="{{name}}">{{name}}</option>
											{{/products}}
											</select>
										</div>
										
										<div class="form-group mb-lg">
											<label>Product 3</label>
											<select name="nameP3" class="form-control form-control-lg mb-3">
											{{#products}}
												<option name="{{name}}">{{name}}</option>
											{{/products}}
											</select>
										</div>
										
										<div class="form-group mb-lg">
											<label>Image</label>
											<input type="file" name="img" required/>
										</div>
										
										<footer class="panel-footer">
											<button class="btn btn-primary">Submit </button>
											<button type="reset" class="btn btn-default">Reset</button>
										</footer>
									
									</form>
								</div>
						</section>
					<!-- end: page -->
				</section>
			</div>
		</section>

		{{>admin/admin-footer}}
		
	</body>
</html>
