<!doctype html>

<html lang="en">

<html class="fixed">

	{{>admin/admin-head}}

	<body>
		<section class="body">

			{{>admin/admin-header}}

			<div class="inner-wrapper">
				
				{{> admin/admin-sidebar}}

				<section role="main" class="content-body">
					<header class="page-header">
						<h2>Products</h2>
					
						<div class="right-wrapper pull-right">
							<ol class="breadcrumbs">
								<li>
									<a href="/">
										<i class="fa fa-home"></i>
									</a>
								</li>
								<li><span>Products</span></li>
							</ol>
					
						</div>
					</header>

					<!-- start: page -->
						
						<section class="panel">
								<div class="panel-title-sign mt-xl text-right">
									<h2 class="title text-uppercase text-weight-bold m-none"><i class="fa fa-user mr-xs"></i>Modify product</h2>
								</div>
									
								
									<form action="/admin-modify-product-action" method="post" enctype="multipart/form-data">
									
									<div class="panel-title-sign mt-xl text-left">
									<h2 class="title text-uppercase text-weight-bold m-none"><i class="fa fa-user mr-xs"></i>Name of the product you want to modify</h2>
								</div>
									<input name="nam" type="text" class="form-control input-lg" required/>
									<input class="btn btn-primary" type="button" value="Show" onclick="show()">
									
								<div class="panel-body" id='hidden' style='display:none;'>
								<script type="text/javascript">
									function show(){
										document.getElementById('hidden').style.display = 'block';}
								</script>

										<div class="form-group mb-lg">
											<label>Product Name</label>
											<input name="namep" type="text" class="form-control input-lg" required/>
										</div>

										<div class="form-group mb-lg">
											<label>Description</label>
											<input name="descriptionp" type="text" class="form-control input-lg" required/>
										</div>
							
										<div class="form-group mb-lg">
											<label>Product type</label>
											<input name="typep" type="text" class="form-control input-lg"required/>
										</div>
										
										<div class="form-group mb-lg">
											<label>Product Genre</label>
											<input name="genrep" type="text" class="form-control input-lg" required/>
										</div>
										
										<div class="form-group mb-lg">
											<label>Stock</label>
											<input name="stockp" type="number" class="form-control input-lg" required/>
										</div>
										
										<div class="form-group mb-lg">
											<label>Buying Price</label>
											<input name="pbuyp" type="number" class="form-control input-lg" required/>
										</div>
										
										<div class="form-group mb-lg">
											<label>Renting Price</label>
											<input name="prentp" type="number" class="form-control input-lg" required/>
										</div>
										
										<div class="form-group mb-lg">
											<label>Score</label>
											<input name="scorep" type="number" class="form-control input-lg" required/>
										</div>
										
										<div class="form-group mb-lg">
											<label>Trailer</label>
											<input name="trailerp" type="text" class="form-control input-lg" required/>
										</div>
										
										<div class="form-group mb-lg">
											<label>Director</label>
											<input name="directorp" type="text" class="form-control input-lg" required/>
										</div>
										
										<div class="form-group mb-lg">
											<label>Cast</label>
											<input name="castp" type="text" class="form-control input-lg" required/>
										</div>
										
										<div class="form-group mb-lg">
											<label>Year</label>
											<input name="yearp" type="number" class="form-control input-lg" required/>
										</div>
										
										<div class="form-group mb-lg">
											<label>Image</label>
											<input type="file" name="img" required/>
										</div>
										<footer class="panel-footer">
											<button class="btn btn-primary">Submit </button>
											<button type="reset" class="btn btn-default">Reset</button>
										</footer>
									
									</form>
								</div>
						</section>
					<!-- end: page -->
				</section>
			</div>

		</section>

		{{>admin/admin-footer}}
		
	</body>
</html>
