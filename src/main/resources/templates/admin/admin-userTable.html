<tr data-item-id="1">
	<td>{{name}}</td>
	<td>{{dni}}</td>
	<td>{{email}}</td>
	<td class="hidden-xs">{{telephone}}</td>
	<td>{{address}}</td>
	<td>{{avatar}}</td>
	<td class="actions">
		<a href="#" class="hidden on-editing save-row"><i class="fa fa-save"></i></a>
		<a href="#" class="hidden on-editing cancel-row"><i class="fa fa-times"></i></a>
		<a href="#" class="hidden on-default edit-row"><i class="fa fa-pencil"></i></a>
		
		<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#defaultModal"  onclick="modalUserRemove({{id}});">
			<i class="fa fa-trash-o"></i>
		</button>
		<div class="modal fade" id="defaultModal" tabindex="-1" role="dialog" aria-labelledby="defaultModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="defaultModalLabel">Are you sure to want delete this user?</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-footer">
						<a href="/admin/user/remove/{{id}}" class="on-default remove-row" id="modalConfirm">
							<button type="button" class="btn btn-light">
								<i class="fa fa-trash-o"></i> Confirm
							</button>
						</a>
						<button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</td>
</tr>
