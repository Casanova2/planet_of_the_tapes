<!doctype html>
<html class="fixed">

	{{>admin/admin-head}}

	<body>
		<section class="body">

			{{>admin/admin-header}}

			<div class="inner-wrapper">
				
				{{> admin/admin-sidebar}}

				<section role="main" class="content-body">
					<header class="page-header">
						<h2>Products</h2>
					
						<div class="right-wrapper pull-right">
							<ol class="breadcrumbs">
								<li>
									<a href="index.html">
										<i class="fa fa-home"></i>
									</a>
								</li>
								<li><span>Products</span></li>
							</ol>
					
						</div>
					</header>

					<!-- start: page -->
						
						<section class="panel">
								<div class="panel-title-sign mt-xl text-right">
									<h2 class="title text-uppercase text-weight-bold m-none"><i class="fa fa-user mr-xs"></i>Remove Product</h2>
								</div>
								<div class="panel-body">
									<form action="/admin-remove-product-action" method="post">
										<div class="form-group mb-lg">
											<label>Product Name</label>
											<input name="name" type="text" class="form-control input-lg" />
										</div>

										<div class="form-group mb-lg">
											<label>Product type</label>
											<input name="type" type="text" class="form-control input-lg" />
										</div>
										
										<footer class="panel-footer">
											<button class="btn btn-primary">Remove </button>
											<button type="reset" class="btn btn-default">Reset</button>
										</footer>
									
									</form>
								</div>
						</section>
					<!-- end: page -->
				</section>
			</div>
		</section>

		{{>admin/admin-footer}}
		
	</body>
</html>
