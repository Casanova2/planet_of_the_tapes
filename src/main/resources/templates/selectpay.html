{{>head}}

<body>

    <div class="body">
{{>header}}

        <div role="main" class="main">
            <div class="featured-boxes">
                <div class="row">
                    <div class="col-md-6 col-centered">
                        
                        <div class="featured-box featured-box-primary text-left mt-2">
                            <div class="box-content" style="text-align: center">
                                <h4 class="heading-primary"><span>ENTER YOUR DATA</span></h4>



                                <form action="/checkout" id="selectPay" method="post">
                                <input type="hidden" value="{{user.name}}" name="name" id="name">
                                <input type="hidden" value="{{user.email}}" name="to" id="to">
                                <input type="hidden" value="{{user.email}}" name="email" id="email">
                                <input type="hidden" value="Information of your order on POTT" name="subject" id="subject">
                                <input type="hidden" value="Your order was processed correctly" name="body" id="message">
                                <input type="hidden" value="pottapes@gmail.com" name="from" id="from">
                                    <div class="form-row">
                                        <div class="form-group col">
                                            Full Name: <input value="" class="form-control for -control-lg" type="text">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col">
                                            Card Number: <input value="" class="form-control form-control-lg" type="text">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col">
                                            CVV: <input value="" class="form-control form-control-lg" type="text">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col">
                                            ID Card: <input value="" class="form-control form-control-lg" type="text">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col">
                                            Card expiration date(mm/dd/yyyy): <input value="" class="form-control form-control-lg" type="text">
                                        </div>
                                    </div>
                                    

                                    
                                    
                                    <div class="row">
                                        <div class="col">
                                            <div class="actions-continue">
                                                <a href="index.html">
                                                    <button type="submit" value="index.html" class="btn float-right btn-primary btn-lg">Pay
                                                        <i class="fa fa-angle-right ml-1">
                                                        </i>
                                                    </button>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>






        </div>

        {{>footer}}
