{{>head}}
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>

<body>

    <div class="body">
       
        {{>header}}
       
        <div role="main" class="main shop">

            <div class="container">

                <div class="row">
                    <div class="col">
                        <hr class="tall mt-4">
                    </div>
                </div>

                <div class="row">
                    <div class="col">

                        <div class="featured-boxes">
                            <div class="row">
                                <div class="col">
                                    <div class="featured-box featured-box-primary text-left mt-2">
                                        <div class="box-content">
                                            <form method="post" action="">
                                                <table class="shop_table cart">
                                                    <thead>
                                                        <tr>
                                                            <th class="product-remove">
                                                                &nbsp;
                                                            </th>
                                                            <th class="product-thumbnail">
                                                                &nbsp;
                                                            </th>
                                                            <th class="product-name">
                                                                Product
                                                            </th>
                                                            <th class="product-price">
                                                                Price
                                                            </th>
                                                            <th class="product-quantity">
                                                                Quantity
                                                            </th>
                                                            <th class="product-subtotal">
                                                                Total
                                                            </th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr class="cart_table_item">
                                                            <td class="product-remove">
                                                                <a title="Remove this item" class="remove" href="#">
																		<i class="fa fa-times"></i>
																	</a>
                                                            </td>
                                                            <td class="product-thumbnail">
                                                                <a href="product.html">
																		<img width="100" height="100" alt="" class="img-fluid" src="img/Films/BladeRunner2049.jpg">
																	</a>
                                                            </td>
                                                            <td class="product-name">
                                                                <a href="product.html">Blade Runner 2049</a>
                                                            </td>
                                                            <td class="product-price">
                                                                <span class="amount">15 €</span>
                                                            </td>
                                                            <td class="product-quantity">
                                                                <form enctype="multipart/form-data" method="post" class="cart">
                                                                    <div class="quantity">
                                                                        <input type="button" class="minus" value="-">
                                                                        <input type="text" class="input-text qty text" title="Qty" value="1" name="quantity" min="1" step="1">
                                                                        <input type="button" class="plus" value="+">
                                                                    </div>
                                                                </form>
                                                            </td>
                                                            <td class="product-subtotal">
                                                                <span class="amount">15 €</span>
                                                            </td>
                                                        </tr>
                                                        <tr class="cart_table_item">
                                                            <td class="product-remove">
                                                                <a title="Remove this item" class="remove" href="#">
																		<i class="fa fa-times"></i>
																	</a>
                                                            </td>
                                                            <td class="product-thumbnail">
                                                                <a href="product.html">
																		<img width="100" height="100" alt="" class="img-fluid" src="img/Series/rick-and-morty.png">
																	</a>
                                                            </td>
                                                            <td class="product-name">
                                                                <a href="product.html">Rick and Morty: Season 1</a>
                                                            </td>
                                                            <td class="product-price">
                                                                <span class="amount">10 €</span>
                                                            </td>
                                                            <td class="product-quantity">
                                                                <form enctype="multipart/form-data" method="post" class="cart">
                                                                    <div class="quantity">
                                                                        <input type="button" class="minus" value="-">
                                                                        <input type="text" class="input-text qty text" title="Qty" value="1" name="quantity" min="1" step="1">
                                                                        <input type="button" class="plus" value="+">
                                                                    </div>
                                                                </form>
                                                            </td>
                                                            <td class="product-subtotal">
                                                                <span class="amount">10 €</span>
                                                            </td>
                                                        </tr>
                                                        <tr class="cart_table_item">
                                                            <td class="product-remove">
                                                                <a title="Remove this item" class="remove" href="#">
																		<i class="fa fa-times"></i>
																	</a>
                                                            </td>
                                                            <td class="product-thumbnail">
                                                                <a href="product.html">
																		<img width="100" height="100" alt="" class="img-fluid" src="img/Games/switch-zelda.jpg">
																	</a>
                                                            </td>
                                                            <td class="product-name">
                                                                <a href="product.html">The Legend of Zelda: Breath of the Wild</a>
                                                            </td>
                                                            <td class="product-price">
                                                                <span class="amount">5 €</span>
                                                            </td>
                                                            <td class="product-quantity">
                                                                <form enctype="multipart/form-data" method="post" class="cart">
                                                                    <div class="quantity">
                                                                        <input type="button" class="minus" value="-">
                                                                        <input type="text" class="input-text qty text" title="Qty" value="1" name="quantity" min="1" step="1">
                                                                        <input type="button" class="plus" value="+">
                                                                    </div>
                                                                </form>
                                                            </td>
                                                            <td class="product-subtotal">
                                                                <span class="amount">5 €</span>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td class="actions" colspan="6">
                                                                <div class="actions-continue">
                                                                    <input type="submit" value="Update Cart" name="update_cart" class="btn btn-light">
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="featured-boxes">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="featured-box featured-box-primary text-left mt-3 mt-lg-4">
                                        <div class="box-content">
                                            <h4 class="heading-primary text-uppercase mb-3">Total Price</h4>
                                            <table class="cart-totals">
                                                <tbody>
                                                    <tr class="cart-subtotal">
                                                        <th>
                                                            <strong>Subtotal</strong>
                                                        </th>
                                                        <td>
                                                            <strong><span class="amount">30 €</span></strong>
                                                        </td>
                                                    </tr>
                                                    <tr class="shipping">
                                                        <th>
                                                            Shipping
                                                        </th>
                                                        <td>
                                                            Free Shipping<input type="hidden" value="free_shipping" id="shipping_method" name="shipping_method">
                                                        </td>
                                                    </tr>
                                                    <tr class="total">
                                                        <th>
                                                            <strong>Order Total</strong>
                                                        </th>
                                                        <td>
                                                            <strong><span class="amount">30 €</span></strong>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="featured-box featured-box-primary text-left mt-3 mt-lg-4">
                                        <div class="box-content">
                                            <h4 class="heading-primary">Payment</h4>

                                            <form action="/" id="frmPayment" method="post">
                                                <div class="form-row">
                                                    <div class="form-group col">
                                                        <div class="form-check form-check-inline">
                                                            <label class="form-check-label">
																<input type="radio" id="" name=""> Direct Bank Transfer
															</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="form-group col">
                                                        <div class="form-check form-check-inline">
                                                            <label class="form-check-label">
																<input type="radio" checked id="" name=""> Cheque Payment
															</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="form-group col">
                                                        <div class="form-check form-check-inline">
                                                            <label class="form-check-label">
																<input type="radio" id="" name=""> Paypal
															</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

                <div class="row">
                    <div class="col">
                        <div class="actions-continue">
                            <a href="index.html"><button type="submit" value="index.html" class="btn float-right btn-primary btn-lg">Pay
                                        <i class="fa fa-angle-right ml-1">
                                        </i>
                                    </button>
                                        </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    </div>

    {{>footer}}
