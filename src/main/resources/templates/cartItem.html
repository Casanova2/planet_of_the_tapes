<tr>
	<td class="product-thumbnail">
		<a href="shop-product-sidebar.html">
			<img width="50" height="50" alt="{{name}}" class="img-fluid"
			src=/img/productImages/{{urlimg}}>
		</a>
	</td>
	<td class="product-name">
		<a href="shop-product-sidebar.html">{{name}}<br>
			<span class="amount"><strong>{{pbuy}}</strong></span>
		</a>
	</td>
	<td class="product-remove">
	    <a title="Remove this item" class="remove" href="/{{id}}/remove">
			<i class="fa fa-times"></i>
		</a>
	</td>
</tr>
