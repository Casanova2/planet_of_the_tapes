<tr class="cart_table_item">
	<td class="product-remove">
	    <a title="Remove this item" class="remove" href="/{{id}}/remove">
			<i class="fa fa-times"></i>
		</a>
	</td>
	<td class="product-thumbnail">
		<a href="/product/{{id}}">
			<img width="100" height="100" alt="{{name}}" class="img-fluid" src="/img/productImages/{{urlimg}}">
		</a>
	</td>
	<td class="product-name">
	    <a href="/product/{{id}}">{{name}}</a>
	</td>
	<td class="product-price">
	    <span class="amount">{{pbuy}}</span>
	</td>
	<td class="product-subtotal">
	    <span class="amount">{{pbuy}}</span>
	</td>
</tr>
