<section>
  <ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = null">{{ successMessage }}</ngb-alert>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Products in pack</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pack of packs">
          <td>{{ pack.name }}</td>
          <td>{{ pack.price }}</td>
          <td>
          <tbody *ngFor="let product of pack.products">
                  <li>{{ product.name }}</li>
          </tbody>
          </td>
          <a [routerLink]="['edit', pack.id]">
            <button type="button" class="btn btn-success"><span class="fa fa-pencil"></span></button>
          </a>
          <button type="button" class="btn btn-warning" (click)="deletePack(pack.id)"><span class="fa fa-trash"></span></button>
        </tr>
    </tbody>
    
          
  </table>
  <div class="pull-left">
    <a [routerLink]="['./new']">
      <button type="button" class="btn btn-primary"><span class="fa fa-plus-circle">  </span>&nbsp;New pack</button>
    </a>
  </div>
  <br>
  <br>
</section>
