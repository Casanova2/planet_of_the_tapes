      <section class="content">
        <div class="box box-default">
          <div class="box-header with-border">
            <h3 class="box-title">New Product</h3>
          </div>
          <div class="box-body">
            <div class="row">
              <div class="col-lg-8">
                <div class="form-group">
                  <label>Product Name</label>
                  <input type="text" class="form-control" placeholder="name" required [(ngModel)]="newProduct.name">
                </div>
                <div class="form-group">
                  <label>Product Description</label>
                  <input type="text" class="form-control" placeholder="description" [(ngModel)]="newProduct.description">
                </div>
                <div class="form-group">
                  <label>Product Type</label>
                  <input type="text" class="form-control" placeholder="type" required [(ngModel)]="newProduct.type">
                </div>
                <div class="form-group">
                  <label>Product Genre</label>
                  <input type="text" class="form-control" placeholder="genre" required [(ngModel)]="newProduct.genre">
                </div>
                <div class="form-group">
                  <label>Stock</label>
                  <input type="number" class="form-control" placeholder="stock" [(ngModel)]="newProduct.stock">
                </div>
                <div class="form-group">
                  <label>Buy Price</label>
                  <input type="number" class="form-control" placeholder="pbuy" [(ngModel)]="newProduct.pbuy">
                </div>
                <div class="form-group">
                  <label>Rent Price</label>
                  <input type="number" class="form-control" placeholder="prent" required [(ngModel)]="newProduct.prent">
                </div>
                <div class="form-group">
                    <label>Score</label>
                    <input type="number" class="form-control" placeholder="score" required [(ngModel)]="newProduct.score">
                </div>
                <div class="form-group">
                    <label>Trailer</label>
                    <input type="text" class="form-control" placeholder="trailer" required [(ngModel)]="newProduct.trailer">
                </div>
                <div class="form-group">
                    <label>Director</label>
                    <input type="text" class="form-control" placeholder="director" required [(ngModel)]="newProduct.director">
                </div>
                <div class="form-group">
                    <label>Cast</label>
                    <input type="text" class="form-control" placeholder="cast" required [(ngModel)]="newProduct.cast">
                </div>
                <div class="form-group">
                    <label>Year</label>
                    <input type="number" class="form-control" placeholder="year" required [(ngModel)]="newProduct.year">
                </div>
                <div class="form-group">
                    <label>Image</label>
                    <input type="text" class="form-control" placeholder="urlimg" required [(ngModel)]="newProduct.urlimg">
                </div>
                <div class="pull-left">
                    <button (click)="addProduct()">Save</button>
                    <button (click)="cancel()">Cancel</button>
                </div>
            </div>
            </div>
          </div>
        </div>
      </section>
