<div class="row">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12" style="text-align: center">
        <h2>{{product.name}}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="row">
          <div class="col-lg-3">
            <div class="coverItem">
                  <img [src]="sanitizer.bypassSecurityTrustUrl(img_url + product.urlimg)" class="img-responsive"/>
            </div>
          </div>
          <div class="col-lg-9 information">
            <h3 class="mt-2 mb-1">
              <span>Director</span>
              <br>
            </h3>
            {{product.director}}
            <h3 class="mt-2 mb-1">
              <span>Description</span>
            </h3>
            {{product.description}}
            <h3 class="mt-2 mb-1">
              <span>Genre</span>
              <br>
            </h3>
            {{product.genre}}
            <h3 class="mt-2 mb-1">
              <span>Score </span>
              <br>
            </h3>
            {{product.score}}
            <h3 class="mt-2 mb-1">
              <span>Trailer </span>
            </h3>
          {{product.trailer}}
          <br><br>
          <div *ngIf="orders.length == 0 ; else add">
            <button type="button" class="btn btn-success" (click)="addToCart(product.id)">Buy</button>
          </div>
            <!-- <ng-template #completed>
                <div  *ngIf="order.state=='completed'; else add">
                  <button type="button" class="btn btn-success" (click)="addToCart(product.id)">Buy</button>
                </div>
              </ng-template> -->
            <ng-template #add>
                <button type="button" class="btn btn-success" (click)="updateCart(order, product.id)">Buy</button>
            </ng-template>
        </div>
      </div>  
    </div>
  </div>
</div>
