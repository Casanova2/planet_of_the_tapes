<div class="row">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12" style="text-align: center">
      <h2>{{product.name}}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <div class="row">
        <div class="col-lg-3">
          <div class="coverItem">
            <img [src]="sanitizer.bypassSecurityTrustUrl(img_url + product.urlimg)" class="img-responsive" />
          </div>
        </div>
        <div class="col-lg-9 information">
          <h3 class="mt-2 mb-1">
            <span>Director</span>
            <br>
          </h3>
          {{product.director}}
          <h4 class="mt-2 mb-1">
              <span>Description</span>
          </h4>
          {{product.description}}
          <h4 class="mt-2 mb-1">
            <span>Genre</span>
            <br>
          </h4>
          {{product.genre}}
          <h4 class="mt-2 mb-1">
            <span>Score </span>
            <br>
          </h4>
          {{product.score}}
          <h4 class="mt-2 mb-1">
            <span>Trailer </span>
          </h4>
          {{product.trailer}}
          <br><br>
          <button type="button" class="btn btn-success" (click)="addToCart(product.id)">Buy</button>

        </div>
      </div>
    </div>

  </div>
