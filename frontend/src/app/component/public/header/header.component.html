<header class="headerWrapper" style="position:relative !important">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-5 col-lg-5 logo">
        <a [routerLink]="['']"> <img src="./assets/img/logo.png" alt="logo">
          <h1>Planet of the Tapes</h1>
        </a>
      </div>
    </div>
  </div>
</header>
<nav class="navbar navbar-default">
  <div class="container-fluid menuNav">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" aria-expanded="false">
          <span class="sr-only">Navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a [routerLink]="['']">Home</a></li>
          <li><a [routerLink]="['/series']">Series</a></li>
          <li><a [routerLink]="['/movies']">Movies</a></li>
          <li><a [routerLink]="['/videogames']">Videogames</a></li>
          <li><a [routerLink]="['/contact']">Contact</a></li>
          <li *ngIf="service.isUserLogged(); else notLogged">
            <a [routerLink]="['/cart']">Cart</a>
        </li>
          <li *ngIf="service.isUserLogged()">
            <a [routerLink]="['/admin']">{{service.user.name}}</a>
          </li>
          <li *ngIf="service.isUserLogged()">
              <button class="btn btn-default navbar-btn" (click)="logOut()" type="button">Log Out</button>
          </li>

          <ng-template #notLogged>
            <li><a [routerLink]="['/login']">Login</a></li>
            <li><a [routerLink]="['/register']">Register</a></li>
          </ng-template>

        </ul>
      </div>
    </div>
  </div>
</nav>
