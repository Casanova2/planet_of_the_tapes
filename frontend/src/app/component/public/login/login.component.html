<div class="col-md-6 col-md-offset-3"  >
	<div class="box box-info">
		<div class="box-header with-border">
		<h3 class="box-title">LOG IN</h3>
		</div>
		<!-- /.box-header -->
		<!-- form start -->
		<form class="form-horizontal">
			<div class="box-body">
				<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Email</label>

				<div class="col-sm-10">
					<input #user type="text" class="form-control" id="inputEmail3" placeholder="name">
				</div>
				</div>
				<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Password</label>

				<div class="col-sm-10">
					<input #pass type="password" class="form-control" id="inputPassword3" placeholder="Password">
				</div>
				</div>

			</div>
			<!-- /.box-body -->
			<div class="box-footer">
				<button type="submit" class="btn btn-default">Cancel</button>
				<button type="submit" (click)="logIn($event, user.value, pass.value)" class="btn btn-info pull-right">Sign in</button>
			</div>
		<!-- /.box-footer -->
		</form>
	</div>
</div>
  <div *ngIf="service.isLogged" class="nav navbar-nav navbar-right">

	<ul class="nav navbar-nav">
		<li>
			<a href="#">{{service.user.name}}</a>
		</li>
		<li>
			<button class="btn btn-default navbar-btn" (click)="logOut()" type="button">Log Out</button>
		</li>
	</ul>
