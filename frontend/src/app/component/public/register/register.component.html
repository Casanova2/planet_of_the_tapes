<div class="row">
</div>
<div class="row">
    <div class="col-sm-3 col-md-3 col-lg-3"></div>
    <div class="col-sm-8 col-md-6 col-lg-6">
        <form id="register-form" action="/register/add" method="post">
            <div class="modal-body">
                <div id="div-login-msg">
                    <div id="icon-login-msg" style="font-size: 28px;" class="glyphicon glyphicon-chevron-right"></div> <span style="font-size: 28px;" id="text-login-msg">Register</span></div>
                <br>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" #name>
            
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" name="password" type="password" #passwordHash>
                </div>
                <div class="form-group">
                    <label>D.N.I.</label>
                    <input class="form-control" name="dni" type="text" #dni>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" #email>
                </div>
                <div class="form-group">
                    <label>Telephone</label>
                    <input class="form-control" name="telephone" type="number" #telephone>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input class="form-control" name="address" type="text" #address>
                </div>
            </div>
            <div class="modal-footer">
                <div>
                    <button (click)="register(name.value, passwordHash.value, dni.value, email.value, telephone.value,address.value)"
                            style="align-content: center" type="submit" class="btn btn-success">Register</button>
                </div>
                <div>

                    <a href="/login"><button id="login_register_btn" type="button" class="btn btn-link">Already have an account?</button></a>
                </div>
            </div>
        </form>
    </div>
</div>
