<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <ul class="breadcrumb">
            <li><a [routerLink]="['']"><i class="fa fa-home" aria-hidden="true"></i>Home</a></li>
            <li class="active">Register</li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-sm-3 col-md-3 col-lg-3"></div>
    <div class="col-sm-8 col-md-6 col-lg-6">
        <form id="register-form" action="/register/add" method="post">
            <div class="modal-body">
                <div id="div-login-msg">
                    <div id="icon-login-msg" class="glyphicon glyphicon-chevron-right"></div> <span id="text-login-msg">Registro de usuario</span> </div>
                <br>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Nombre" #name>
            
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" name="password" type="password" #passwordHash>
                </div>
                <div class="form-group">
                    <label>D.N.I.</label>
                    <input class="form-control" name="dni" type="text" #dni>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" #email>
                </div>
                <div class="form-group">
                    <label>Telephone</label>
                    <input class="form-control" name="telephone" type="text" #telephone>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input class="form-control" name="address" type="text" #address>
                </div>
            </div>
            <div class="modal-footer">
                <div>
                    <button (click)="register(name.value, passwordHash.value, dni.value, email.value, telephone.value,address.value)"
                            type="submit" class="btn btn-primary btn-lg btn-block submitButton">Register</button>
                </div>
                <div>

                    <a href="/login"><button id="login_register_btn" type="button" class="btn btn-link">Already have an account?</button></a>
                </div>
            </div>
        </form>
    </div>
</div>
